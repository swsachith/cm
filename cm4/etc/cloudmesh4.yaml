cloudmesh:
  default:
    group:                          cloudmesh
    experiment:                     base
    cloud:                          azure
    cluster:                        clustera
  cloud:
    azure:
      kind:                         azure
      credentials:
        AZURE_SUBSCRIPTION_ID:      'xxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx'
        AZURE_MANAGEMENT_CERT_PATH: 'C:/Demo/azure_cert.pem'
    aws:
      kind:                         aws
      credentials:
        EC2_ACCESS_ID:              'your access id'
        EC2_SECRET_KEY:             'your secret key'
    openstack:
      kind:
      credentials:
  chameleon:
      cm:
        heading: Chameleon
        host: chameleoncloud.org
        label: chameleon
        type: openstack
        type_version: liberty
      credentials:
        OS_AUTH_URL: https://openstack.tacc.chameleoncloud.org:5000/v3
        OS_PASSWORD: read
        OS_TENANT_NAME: CH-819337
        OS_TENANT_ID: CH-819337
        OS_PROJECT_NAME: CH-819337
        OS_PROJECT_DOMAIN_ID: default
        OS_USER_DOMAIN_ID: default
        OS_USERNAME: TBD
        OS_VERSION: liberty
        OS_REGION_NAME: RegionOne
      default:
        flavor: m1.small
        image: Ubuntu-Server-14.04-LTS      
  data:
    default:
      db:  local
      service: local
    db:
      local:
        CMDATA_DB_FOLDER: '~/cloudmesh/cm4/test/data/db'
      mongo:
        MONGO_CONNECTION_STRING: ''
    service:
      local:
        CMDATA_STORAGE_FOLDER: '~/cloudmesh/cm4/test/data/storage'
      azure:
        container: 'cmdata'
        credentials:
          AZURE_STORAGE_ACCOUNT: ''
          AZURE_STORAGE_KEY: ''
      google:
        credentials:
          GOOGLE_STORAGE_KEY: ''
          GOOGLE_STORAGE_SECRET: ''
  cluster:
    bigred2:
        name:                       bigred2
        label:                      bigred
        address:                    bigred2.iu.edu
        credentials:
          username:                 TBD
          pulickey:                 ~/.ssh/id_rsa.pub    
    karst:
        credentials:
          username:                 TBD
          pulickey:                 ~/.ssh/id_rsa.pub
    clustera:
      computer_a:                   ##   computer:
        name:                       computer_a
        label:                      one
        address:                    localhost
        credentials:
          username:                 TBD
          pulickey:                 ~/.ssh/id_rsa.pub
      computer_b:
        name:                       computer_b
        label:                      two
        address:                    localhost
        credentials:
          username:                 TBD
          pulickey:                 ~/.ssh/id_rsa.pub
